# Configuraciones DataSource para MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/usuario2?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraciones JPA - Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Configuraciones del servidor y MVC
server.port=8087
spring.mvc.view.prefix=/resources/templates/
spring.mvc.view.suffix=.html
server.servlet.context-path=/APIUsuarios