<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Nuevo Usuario</h1>
        <form action="#" th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Apellido:</label>
                <input type="text" th:field="*{apellido}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Correo:</label>
                <input type="text" th:field="*{correo}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Contraseña:</label>
                <input type="password" th:field="*{contraseña}" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Plan:</label>
                <input type="text" th:field="*{plan}" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </div>
</body>
</html>
